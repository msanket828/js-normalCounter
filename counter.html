<!DOCTYPE html>
<html>
<head>
	<title>Counters using js</title>
	<link rel="stylesheet" type="text/css" href="css/counter.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="wrapper">
				<h1>Counters Using Javascript</h1>								
			</div>
		</header>
		<main>
			<section class="counter-section">
				<div class="wrapper">
					<ul>
						<li>
							<span class="nums" data-target="850">0</span>
							<i class="fab fa-instagram fa-3x"></i>
							<span class="label">Followers</span>
						</li>
						<li>
							<span class="nums" data-target="550">0</span>
							<i class="fab fa-twitter fa-3x"></i>
							<span class="label">Followers</span>
						</li>
						<li>
							<span class="nums" data-target="1050">0</span>
							<i class="fab fa-fly fa-3x"></i>
							<span class="label">clients</span>
						</li>
					</ul>
				</div>
			</section>
		</main>
	</div>
<!-- script files -->
<script type="text/javascript" src="js/counter.js"></script>
<script type="text/javascript" src="js/all.js"></script>
</body>
</html>
